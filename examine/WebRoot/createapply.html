<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css"> -->
<link rel="stylesheet" href="css/bootstrap/bootstrap-datetimepicker.css">
<link rel="stylesheet" href="css/bootstrap.min2.css">

<script src="js/jquery.js" type="text/javascript"></script>
<script src="js/bootstrap/bootstrap.min.js"></script>
<script src="js/bootstrap/bootstrap-datetimepicker.js"></script>
<script src="js/bootstrap/bootstrap-datetimepicker.zh-CN.js"></script>
<script src="js/createapply.js" type="text/javascript"></script>
<title>创建年计划表</title>
</head>
<body>
	<form class="form-horizontal">
		<fieldset>
			<div id="legend" class="">
				<legend class="">超期申请</legend>
			</div>
			<div class="control-group">
				<label class="control-label">申请类型</label>
				<div class="controls">
					<select class="input-xlarge" id="selector1" onchange="onchange1()">
						<option>年检修计划</option>
						<option>月检修计划</option>
					</select>
				</div>

			</div>
			<div class="control-group">
				<label class="control-label">选择计划</label>
				<div class="controls">
					<select class="input-xlarge" id="selector2" onchange="onchange2()">
						<option>1</option>
						<option>2</option>
						<option>3</option>
					</select>
				</div>

			</div>

			<div class="control-group">
				<label class="control-label">选择检修项目</label>
				<div class="controls">
					<select class="input-xlarge" id="selector3" onchange="onchange3()">
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
					</select>
				</div>

			</div>
			<div class="control-group">
				<label class="control-label " for="input01">应检修日期</label>
				<div class="controls">
					<input type="text" placeholder="" class="input-xlarge form_datetime input-xlarge">
					<p class="help-block"></p>
				</div>
			</div>
			<div class="">
				<label class="control-label">超期原因</label>
				<div class="controls">
					<div class="" >
						<textarea type="" class="" style="widtn:300px;height:100px"> </textarea>
					</div>
				</div>
			</div>
			<div class="control-group" style="margin-top:20px">
				<label class="control-label"></label>
				<div class="controls">
					<button type="button" class="btn btn-success" onclick="createapply()">提交</button>
					<button type="button" class="btn" style="margin-left:30px"
						onclick="ajaxtest()">重置</button>
				</div>
			</div>
		</fieldset>
	</form>


	<script type="text/javascript">
		//日历空间加载
		$(".form_datetime").datetimepicker({
			format : "yyyy-mm-dd",
			autoclose : true,
			todayBtn : true,
			todayHighlight : true,
			showMeridian : true,
			pickerPosition : "bottom-left",
			language : 'zh-CN', //中文，需要引用zh-CN.js包
			startView : 2, //月视图
			minView : 2 //日期时间选择器所能够提供的最精确的时间选择视图
		});
	</script>

</body>
</html>
