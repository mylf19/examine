<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css"> -->
<link rel="stylesheet" href="css/bootstrap/bootstrap-datetimepicker.css">
<link rel="stylesheet" href="css/bootstrap.min2.css">

<script src="js/jquery.js" type="text/javascript"></script>
<script src="js/bootstrap/bootstrap.min.js"></script>
<script src="js/bootstrap/bootstrap-datetimepicker.js"></script>
<script src="js/bootstrap/bootstrap-datetimepicker.zh-CN.js"></script>
<script src="js/createannualplan.js" type="text/javascript"></script>

<title>创建年计划表</title>
</head>
<body>


	<form class="form-horizontal">
		<fieldset>
			<div id="legend" class="">
				<legend class="">新建年计划表</legend>
			</div>
			<div class="control-group">
				<label class="control-label" for="input01">中文表名</label>
				<div class="controls">
					<input type="text" id="cname" class="input-xlarge">
					<p class="help-block"></p>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="input01">英文表名</label>
				<div class="controls">
					<input type="text" placeholder="例：annual_plan_2018_shwg" id="ename"
						class="input-xlarge">
					<p class="help-block">只包含字母、下划线和数字。</p>
				</div>
			</div>

			<div class="control-group">
				<label class="control-label" for="input01">工队名称</label>
				<div class="controls">
					<input type="text" placeholder="例：网管中心" id="teamname" class="input-xlarge">
					<p class="help-block"></p>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="input01">作业组</label>
				<div class="controls">
					<input type="text" placeholder="例：通信网管作业组" id="operationgroup" class="input-xlarge">
					<p class="help-block"></p>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="input01">编制人</label>
				<div class="controls">
					<input type="text" placeholder="" id="makeuppeople" class="input-xlarge">
					<p class="help-block"></p>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="input01">编制日期</label>
				<div class="controls">
					<input type="text" id="makeupdate"
						class="form_datetime input-xlarge">
					<p class="help-block">如：2017年12月25日</p>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="input01">表格式代码</label>
				<div class="controls">
					<input type="text" id="tabletype" class="input-xlarge">
					<p class="help-block">如肃宁运13-1</p>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="input01">年份</label>
				<div class="controls">
					<input type="text" placeholder="例：2018" id="year" class="input-xlarge">
					<p class="help-block">计划表对应的工作年份</p>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label"></label>

				<!-- Button -->
				<div class="controls">
					<input type="button" class="btn" onclick="createannualtable()" value="提交">
					<input type="reset" class="btn" style="margin-left:30px"" value="重置">
				</div>
			</div>

		</fieldset>
	</form>
	<script type="text/javascript">
		//日历空间加载
		$(".form_datetime").datetimepicker({
			format : "yyyy-mm-dd",
			autoclose : true,
			todayBtn : true,
			todayHighlight : true,
			showMeridian : true,
			pickerPosition : "bottom-left",
			language : 'zh-CN', //中文，需要引用zh-CN.js包
			startView : 2, //月视图
			minView : 2 //日期时间选择器所能够提供的最精确的时间选择视图
		});
	</script>

</body>
</html>
