<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>登录</title>
<link href="css/style.css" rel="stylesheet" type="text/css" />
<script src="js/jquery.js" language="JavaScript"></script>
<script src="js/cloud.js" type="text/javascript"></script>
<script src="js/register/checkuser.js" type="text/javascript"></script>

<script language="javascript">
	$(function() {
		$('.loginbox').css({
			'position' : 'absolute',
			'left' : ($(window).width() - 692) / 2
		});
		$(window).resize(function() {
			$('.loginbox').css({
				'position' : 'absolute',
				'left' : ($(window).width() - 692) / 2
			});
		});
	});
</script>

</head>

<body
	style="background-color:#1c77ac; background-image:url(images/light.png); background-repeat:no-repeat; background-position:center top; overflow:hidden;">
	<div id="mainBody">
		<div id="cloud1" class="cloud"></div>
		<div id="cloud2" class="cloud"></div>
	</div>
	<div class="logintop">
		<span>欢迎使用朔黄信息管理系统</span>
		<ul>
			<li><a href="register.html">注册</a></li>
			<li><a href="#">帮助</a></li>
			<li><a href="#">关于</a></li>
		</ul>
	</div>

	<div class="loginbody">

		<span class="systemlogo"></span>

		<div class="loginbox">

			<form method="post" id="idloginform">
				<table border="0" class="logintable">
					<tr>
						<td><input name="user.username" id="idloginusername"
							type="text" class="loginuser" value="用户名"
							onfocus="javascript:if(this.value=='用户名')this.value='';" 
							onblur="javascript:if(this.value=='')this.value='用户名';"/></td>
					</tr>
					<tr>
						<td><input name="user.password" id="idloginpassword"
							type="password" class="loginpwd" value="******"
							onfocus="javascript:if(this.value=='******')this.value='';"
							onblur="javascript:if(this.value=='')this.value='******';" /></td>
					</tr>
					<tr>
						<td><input id="idloginsubmit" type="button" class="loginbtn"
							value="登录" onclick="check()" /> </td>
					</tr>

					<tr>
						<td><label><input id="idloginremember"
								type="checkbox" checked="checked" />记住密码</label> <label><a
								href="forgetpassword.html">密码找回</a></label></td>
					</tr>
				</table>
			</form>
		</div>
	</div>
	<div class="loginbm">版权归北京交通大学网络管理研究中心所有 2018 www.bjtu.edu.com
		仅供朔黄内部使用，勿用于任何商业用途</div>
</body>
</html>
