<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>注册</title>
<link href="css/style.css" rel="stylesheet" type="text/css" />
<script src="js/jquery.js" language="JavaScript"></script>
<script src="js/cloud.js" type="text/javascript"></script>
<script src="js/register/validata.js" type="text/javascript"></script>
<script language="javascript">
	$(function(){
	    $('.loginbox').css({'position':'absolute','left':($(window).width()-692)/2});
		$(window).resize(function(){  
	    	$('.loginbox').css({'position':'absolute','left':($(window).width()-692)/2});
	    });  
});  
</script>
</head>
<body
	style="background-color:#1c77ac; 
	background-image:url(images/light.png); 
	background-repeat:no-repeat; 
	background-position:center top; 
	overflow:hidden;">

	<div id="mainBody">
		<div id="cloud1" class="cloud"></div>
		<div id="cloud2" class="cloud"></div>
	</div>

	<div class="registertop">
		<span>欢迎使用朔黄信息管理系统</span>
		<ul>
			<li><a href="#">   </a></li>
			<li><a href="#">帮助</a></li>
			<li><a href="#">关于</a></li>
		</ul>
	</div>

	<div class="registerbody">

		<span class="systemlogo"></span>
		<div class="registerbox">
			<div class="registerbox2">
				<form name="form1" action="register" method="post"
					id="idForm" style="width: 452px; height: 260px; " onsubmit="return checkinfo();">
					<table border="0" class="registertablebox" style="height: 232px; ">
						<tr>
							<th>员工号：</th>
							<td><input name="user.id" type="text" id="idId"/></td>
							<td><label id="labelId" class="labelcss"></label></td>
						</tr>
						<tr>
							<th>用户名：</th>
							<td><input name="user.username" type="text" id="idUsername" /></td>
							<td><label id="labelUsername"></label></td>
						</tr>
						<tr>
							<th>密码：</th>
							<td><input name="user.password" type="password" id="idPassword" /></td>
							<td><label id="labelPassword"></label></td>
						</tr>
						<tr>
							<th>确认密码：</th>
							<td><input name="user.passwordconf" type="password"
								id="idPasswordconf" /></td>
							<td><label id="labelPasswordconf"></label></td>
						</tr>
						<tr>
							<th>邮箱：</th>
							<td><input name="user.email" type="text" id="idEmail" /></td>
							<td><label id="labelEmail"></label></td>
						</tr>
						<tr>
							<th>手机号：</th>
							<td><input name="user.phone" type="text" id="idPhone" /></td>
							<td><label id="labelPhone"></label></td>
						</tr>
						<tr>
							<th>部门：</th>
							<td>
								<select name="user.department">
									<option value="网管中心">网管中心</option>
									<option value="工务部门">工务部门</option>
									<option value="其它部门">其它部门</option>
								</select>
							</td>
							<td><label id="labelDepartment"></label></td>
						</tr>
						<tr>
							<td colspan="2" align="center">
								<input type="submit" value="提交" id="idSubmit" />
								<input type="reset" value="重置" id="idReset" onclick="resetinf()"/>
							</td>
						</tr>
					</table>
				</form>
			</div>
		</div>

	</div>
	<div class="registerbm">版权归北京交通大学网络管理研究中心所有 2018 www.bjtu.edu.com
		仅供朔黄内部使用，勿用于任何商业用途</div>
</body>
</html>
